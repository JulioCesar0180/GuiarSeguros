{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <title>Iniciar Sesi칩n - GuiarSeguros</title>
{% endblock %}

{% block content %}
    <div class="gs-cover" style="background-image: url('https://images7.alphacoders.com/311/311578.jpg');">
        <div class="card" style="margin: 0 auto; background-color: transparent">
            <center style="background-color: rgba(255,255,255,.7)">
                <figure class="image" style="margin: 0!important; border: none">
                    <img src="{% static 'img/logoGC.png' %}" alt="" style="margin: 0; border: none">
                </figure>
            </center>
            <div class="card-content" style="background-color: darkgray; border-top-left-radius: 5px; border-top-right-radius: 5px">
                <form method="post" name="frm">
                    {% csrf_token %}
                    <div class="field">
                        <label for="{{ form.old_password.id_for_label }}">Contrase침a actual</label>
                        <p class="control has-icons-left has-icons-right">
                            {{ form.old_password }}
                            <span class="icon is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label for="{{ form.new_password1.id_for_label }}">Nueva Contrase침a</label>
                        <p class="control has-icons-left">
                            {{ form.new_password1 }}
                            <span class="icon is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <label for="{{ form.new_password2.id_for_label }}">Confirme Contrase침a</label>
                        <p class="control has-icons-left">
                            {{ form.new_password2 }}
                            <span class="icon is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <center><button type="submit" class="button gs-btn-blue">Guardar Cambios</button></center>
                </form>
            </div>
            <footer class="card-footer" style="border-top: none">
                <a href="{% url 'home' %}" class="button gs-btn-back">GuiarSeguros</a>
                <a href="{% url 'profile' %}" class="button gs-btn-register">Mi perfil</a>
            </footer>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        $(function () {
            $('input').addClass('input')
        })
    </script>
{% endblock %}
